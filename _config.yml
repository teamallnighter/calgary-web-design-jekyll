
####################################
######     Global start     ######
####################################
name                : 'Calgary Web Design'
title               : 'Calgary Web Design | The SMB and freelancers best friend'
email               : 'me@chrisconnelly.dev'
address             : 'Calgary Alberta '
phone               : 014038310028
description: >- # this means to ignore newlines until "baseurl:"
  Located in Calgary, Alberta, Calgary Web Design creates custom solutions for freelancers, small and medium sized companies that are cost affective and efficient.
baseurl             : "" # the subpath of your site, e.g. /blog
url                 : "" #  7277783  the base hostname & protocol for your site, e.g. http://example.com
locale              : "en_US"
logo                : assets/img/logo/logolong.png
logo2               : assets/img/logo/logolong.png

author:
  name: ducor
  
# paginate
paginate: 6
paginate_path: "/blog/page:num/"


keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:slug/
  pages:
    output: true
    permalink: /:collection/:slug/

# Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
  # _pages 
  - scope:
      path: "" # we can not defile path /blog/index.html for pagination
      type: pages
    values:
      layout: page


timezone: America/Los_Angeles # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

#

disqus_shortname: calgarywebdesign


# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-archives

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-archives

# jekyll archive 
jekyll-archives:
  enabled: 
    - tags
    - categories
  layouts:
    category: category-archive
    tag: tag-archive
  permalinks:
    tag: '/tags/:name/'
    category: '/categories/:name/'

